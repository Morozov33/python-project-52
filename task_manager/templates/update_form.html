{% extends "base.html" %}
{% load bootstrap4 %}
{% load i18n %}

{% block content %}

{% translate "Update" as update %}

<h4 class='my-4'>{{ update }}:</h4>
<form action="." method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% if user_update %}
        {% bootstrap_form password_form %}
    {% endif %}
    <input class="btn btn-primary" type="submit" value="{{ update }}">
</form>
{% endblock %}
