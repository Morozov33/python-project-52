{% extends "base.html" %}


{% block content %}
<div class="container wrapper flex-grow-1">
    <h4 class='my-4'>Create a new {{ form.title }}:</h4>
    <br>
    <form action="." method="post">
        {% csrf_token %}
        {{ form.as_div }}
        <div class="form-group">
            <input class="btn btn-primary" type="submit" value="Create {{ form.title }}">
        </div>
    </form>
</div>
{% endblock %}
