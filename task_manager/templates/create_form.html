{% extends "base.html" %}
{% load bootstrap4 %}
{% load i18n %}

{% block content %}

{% translate "Create" as create %}

<h4 class='my-4'>{{ create }}{{ title }}:</h4>
    <form action="." method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        <div class="form-group">
            <input class="btn btn-primary" type="submit" value="{{ create }}">
        </div>
    </form>

{% endblock %}
