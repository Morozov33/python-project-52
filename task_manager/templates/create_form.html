{% extends "base.html" %}
{% load bootstrap4 %}

{% block content %}
    <h4 class='my-4'>Create a new {{ form.title }}:</h4>
    <form action="." method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        <div class="form-group">
            <input class="btn btn-primary" type="submit" value="Create {{ form.title }}">
        </div>
    </form>
{% endblock %}
