<!-- templates/home.html -->
{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
{% if user.is_authenticated %}
  <p>Hello, {{ user.username|default:'dear guest' }}!</p>
{% else %}
  <p>You are not logged in!</p>
  <p><a href="{% url 'login' %}">Log in</a></p>
  <p><a href="{% url 'user_create' %}">Sign up</a></p>
{% endif %}
{% endblock %}
