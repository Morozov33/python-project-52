<!-- templates/home.html -->
{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
{% if user.is_authenticated %}
  <p>Hello, {{ user.username|default:'dear guest' }}!</p>
{% else %}
  <p>You are not logged in</p>
  <a href="{% url 'login' %}">Login</a> |
  <a href="{% url 'user_create' %}">Signup</a>
{% endif %}
{% endblock %}
